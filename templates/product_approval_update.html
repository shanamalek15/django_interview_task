{% extends 'base.html' %}
{% load static %}

{% block css %}
{% endblock %}


{% block content %}
<div class="container mt-5">
    <h1>Update Product Status</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'product:product-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
