{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
	<meta name="author" content="Xiaoying Riley at 3rd Wave Media">
	<link rel="shortcut icon" href="favicon.ico">
	 <link rel="stylesheet" href="{% static 'fontawesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/libs/bootstrap.min.css' %}">
	<link  rel="stylesheet" href="{% static 'css/sign_in.css' %}">
</head>
<div class="container-login100">
    <div class="wrap-login100 p-t-50 p-b-90">
        <form class="login100-form validate-form flex-sb flex-w" id="signup-form" method="post">
            {% csrf_token %}
            <span class="login100-form-title mb-3">
                Signup
            </span>
            {% if form.errors %}
                <div class="error">
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                        {% for error in form.non_field_errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <div class="wrap-input100 validate-input mb-3" data-validate="First Name is required">
                <input class="input100" type="text" name="first_name" placeholder="First Name" value="{{ form.first_name.value|default:'' }}" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input mb-3" data-validate="Last Name is required">
                <input class="input100" type="text" name="last_name" placeholder="Last Name" value="{{ form.last_name.value|default:'' }}" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input mb-3" data-validate="Email is required">
                <input class="input100" type="email" name="email" placeholder="Email" value="{{ form.email.value|default:'' }}" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input mb-3" data-validate="Password is required">
                <input class="input100" type="password" name="password1" placeholder="Password" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input mb-3" data-validate="Password confirmation is required">
                <input class="input100" type="password" name="password2" placeholder="Confirm Password" required>
                <span class="focus-input100"></span>
            </div>

            <div class="flex-sb-m w-full p-t-3 p-b-24">
                <div>
                    <a href="{% url 'authentication:signin' %}" class="txt1">
                        Already have an account? Login
                    </a>
                </div>
            </div>
            <div class="container-login100-form-btn m-t-17">
                <button class="login100-form-btn" type="submit">
                    Signup
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
</html>
