{% extends 'base.html' %}
{% load static %}

{% block css %}
<link href="{% static '/css/sign_up.css' %}" rel="stylesheet" />
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}

<div class="row g-3 mb-4 align-items-center justify-content-between">
    <div class="col-auto">
        <h1 class="app-page-title mb-0">Categories</h1>
    </div>
  
</div>


<div class="tab-content" id="orders-table-tab-content">
    <div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
        <div class="app-card app-card-orders-table  shadow-sm mb-5">
            <div class="app-card-body">
                <div class="table-responsive">
                    <table class="table app-table-hover mb-0 text-left case-table">
                        <thead>
                            <tr>
                                <th class="cell">Title</th>
                    
                                <th class="cell text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                            {% for category in categories %}

                            <tr>
                                <td class="cell">{{ category.name }}</td>
                                <td class="cell text-center">
                                    <a href="{% url 'product:category-detail' category.id %}">View</a>
                                    <a href="{% url 'product:category-update' category.id %}">Edit</a>
                                    <a href="{% url 'product:category-delete' category.id %}" >Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
