{% extends 'base.html' %}
{% load static %}

{% block css %}
<link href="{% static 'css/sign_up.css' %}" rel="stylesheet" />
{% endblock %}



{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="app-card app-card-settings shadow-sm p-4">
                <div class="app-card-body">
                    <form id="category-form" method="post" class="settings-form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <h5 class="form-label">
                                {% if form.instance.pk %}
                                    Update Category
                                {% else %}
                                    Create Category
                                {% endif %}
                            </h5>
                        </div>

                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Category Name" value="{{ form.name.value|default:'' }}" required>
                            {% if form.name.errors %}
                                <div class="text-danger">
                                    {{ form.name.errors }}
                                </div>
                            {% endif %}
                        </div>

                        <div class="text-right">
                            <button type="submit" class="btn app-btn-primary">
                                {% if form.instance.pk %}
                                    Update
                                {% else %}
                                    Create
                                {% endif %}
                            </button>
                            <a href="{% url 'product:category-list' %}" class="btn btn-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
